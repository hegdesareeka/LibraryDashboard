    <script>

    function myFunction() {
        window.print();
    }

    var dataTable = dc.dataTable("#dc-table-graph");
    var magnitudeChart = dc.barChart("#dc-magnitude-chart");
    var magnitudeChart1 = dc.barChart("#dc-magnitude-chart1");
    var magnitudeChart2 = dc.barChart("#dc-magnitude-chart2");
    //var monthUsage = dc.rowChart("#dc-usage-chart");
    var chart = dc.pieChart("#dc-pie-chart");
    var chart1 = dc.pieChart("#dc-pie-chart1");

    d3.csv("test.csv", function(data) {

        data.forEach(function(d) {

            d.mon = d.Month;
            d.year = d.Year;
            d.head = d.headphonevga;
            d.lap = d.Laptopusage;
            d.ipad = d.iPadusage;
        });

        var facts = crossfilter(data);

        yearDimension = facts.dimension(function(d) {
            return d.year;
        })


        monDimension = facts.dimension(function(d) {
            return d.mon
        })


        ipadSumYear = yearDimension.group().reduceSum(function(d) {
            return d.ipad;
        });
        
        ipadSumMon = monDimension.group().reduceSum(function(d) {
            return d.ipad;
        });
        


        chart.width(360).height(250).slicesCap(3).innerRadius(40).dimension(
                yearDimension).group(ipadSumYear).legend(dc.legend());


        chart1.width(360).height(250).slicesCap(12).innerRadius(40).dimension(
                monDimension).group(ipadSumMon).legend(dc.legend());

        
       
        
       
        headphoneSumYear = yearDimension.group().reduceSum(function(d) {
            return d.head;
        });

        laptopSumYear= yearDimension.group().reduceSum(function(d) {
            return d.lap;
        });

     
      

        magnitudeChart2
            .width(400)
            .height(150)
            .x(d3.scale.linear().domain([2010,2017]))
            .brushOn(false)
            .yAxisLabel("Headphone Usage ")
            .dimension(yearDimension)
            .group(headphoneSumYear)
            .renderlet(function(magnitudeChart2) {
                magnitudeChart2.selectAll('rect').on("click", function(d) {
                    chart.filter(d.x);
                    dc.redrawAll();
                });
            });


        magnitudeChart1
            .width(400)
            .height(150)
            .x(d3.scale.linear().domain([2010,2017]))
            .brushOn(false)
            .yAxisLabel("Laptop Usage")
            .dimension(yearDimension)
            .group(laptopSumYear)
            .renderlet(function(magnitudeChart1) {
                magnitudeChart1.selectAll('rect').on("click", function(d) {
                    chart.filter(d.x);
                    dc.redrawAll();
                });
            });

   

       
        
          magnitudeChart
            .width(400)
            .height(150)
            .x(d3.scale.linear().domain([2010,2017]))
            .brushOn(false)
            .yAxisLabel("iPad Usage")
            .dimension(yearDimension)
            .group(ipadSumYear)
            .renderlet(function(magnitudeChart) {
                magnitudeChart.selectAll('rect').on("click", function(d) {
                    chart.filter(d.x);
                    dc.redrawAll();
                });
            });


        dataTable.width(960).height(800).dimension(yearDimension).group(
                function(d) {
                    return "Usage Table"
                }).size(40)

        .columns([ function(d) {
            return d.mon
        }, function(d) {
            return d.year
        }, function(d) {
            return d.head
        }, function(d) {
            return d.lap
        }, function(d) {
            return d.ipad
        } ])

        .sortBy(function(d) {
            return d.mon;
        }).order(d3.ascending); 
        dc.renderAll();

    });
</script>
